<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Váš Název - Video Maker a Fotograf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            top: -60px; /* Hlavicka je puvodne skryta */
            transition: top 0.3s; /* Plynulé přechody */
        }

        section {
            padding: 2em;
        }

        .photo {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: none; /* Fotografie jsou na začátku skryté */
        }
    </style>
</head>
<body>
    <header>
        <h1>Váš Jméno - Video Maker a Fotograf</h1>
    </header>

    <section id="portfolio">
        <!-- Zde vložte kód pro zobrazení fotografií s unikátními třídami pro každou fotografii -->

        <img class="photo photo1" src="path/to/photo1.jpg" alt="Photo 1">
        <img class="photo photo2" src="path/to/photo2.jpg" alt="Photo 2">
        <!-- Další fotografie... -->

    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const photos = document.querySelectorAll('.photo');
            const header = document.querySelector('header');

            let currentIndex = 0;

            function showNextPhoto() {
                if (currentIndex < photos.length) {
                    photos[currentIndex].style.display = 'block';
                    setTimeout(() => {
                        photos[currentIndex].style.display = 'none';
                        currentIndex++;
                        showNextPhoto();
                    }, 2000); // Čas, po kterém se změní fotografie (2 sekundy v tomto příkladu)
                } else {
                    // Po zobrazení všech fotografií se zobrazí hlavička
                    header.style.top = '0';
                }
            }

            showNextPhoto();
        });
    </script>
</body>
</html>
