<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tvoje Stránka</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e5e7e8;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #8ca4fc; /* Barva hlavičky */
            color: #ffff1f;/* Barva textu v hlavičce */
            margin-top: 50px;
            height: 60px;
        }

        #logo {
            border-radius: 50%;
            overflow: hidden;
            width: 150px; /* Prizpusobte velikost podle potreby */
            height: 150px; /* Prizpusobte velikost podle potreby */
            box-shadow: 1px 1px 4px #000000;
            
        }

        #logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

       nav {
            display: flex;
            align-items: center;
       
        }

        .menu-icon {
            font-size: 20px;
            cursor: pointer;
            margin-left: 20px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px; /* Vzdálenost menu od hlavičky - upravte podle potřeby */
            right: 20px;
            background-color: #8ca4fc; /* Barva menu */
            padding: 10px;
            width: (20%+10px);
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.1);
      
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333; /* Barva odkazů */
        }

       section {
            margin-top: 100px;
            margin-left: 10%;
        }
    </style>
</head>
<body>

    <header>
        <div id="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <span class="menu-icon" onclick="toggleMenu()">*️⃣</span>
            <div class="menu">
               <!-- Ostatní odkazy na stránky zde -->
                <a onclick="toggleMenu(closed)">✖️</a>
                <a href="#">O mně</a>
                <a href="#">Portfolio</a>
                
            </div>
        </nav>
    </header>

    <section>
        <h1>Zde bude <b>Webové portfolio</b></h1>
        <p>Prozatím tu ale není nic!</p>

    </section>

    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>

</body>
</html>
