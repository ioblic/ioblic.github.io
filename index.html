<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Váš Název - Video Maker a Fotograf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Skryje vodorovný scrollbar */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            padding: 2em;
        }

        .photo {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Váš Jméno - Video Maker a Fotograf</h1>
    </header>

    <section id="content">
        <h2>Vítejte na mé stránce!</h2>
        <p>Zde můžete napsat další informace nebo uvítací text.</p>
    </section>

    <!-- Zde můžete přidat další obsah a text -->

    <!-- Příklad fotografií -->
    <img class="photo" src="img1.jpeg" alt="Photo 1">
    <img class="photo" src="img2.jpeg" alt="Photo 2">
    <!-- Další fotografie... -->

    <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
    <script>
        const photos = document.querySelectorAll('.photo');
        const content = document.getElementById('content');

        let scrollCount = 0;

        function handleScroll() {
            scrollCount++;
            if (scrollCount === 1) {
                gsap.to(content, { opacity: 0, duration: 1, onComplete: showPhotos });
            }
        }

        function showPhotos() {
            photos.forEach((photo, index) => {
                gsap.to(photo, {
                    opacity: 1,
                    duration: 0.5,
                    delay: index * 0.5,
                    onComplete: () => {
                        if (index === photos.length - 1) {
                            setTimeout(() => {
                                gsap.to(content, { opacity: 1, duration: 1 });
                                scrollCount = 0;
                            }, 1000);
                        }
                    }
                });
            });
        }

        function scrollToTop() {
            gsap.to(window, { duration: 1, scrollTo: { y: 0 } });
        }

        document.addEventListener('scroll', handleScroll);
        window.addEventListener('unload', scrollToTop);
    </script>
</body>
</html>
